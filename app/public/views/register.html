<header class="signup" ng-controller="AuthController">
    <div class="background-image-holder parallax-background">
        <img class="background-image" alt="Poster Image For Mobiles" src="../Images/hero6.jpg">
    </div>

    <div class="container align-vertical">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
                <!-- <h1 class="text-white">Create a free account!</h1> -->
                <div class="photo-form-wrapper clearfix">
                    <form name="form" ng-submit="btnCreateUser()">
                        <input class="form-email" ng-model="email" required="required" type="email" placeholder="Email Address">
                        <input class="form-email" required ng-model="username" type="text" placeholder="User Name">
                        <input class="form-password" required ng-model="password" type="password" placeholder="Password">
                        <input class="form-password" required ng-model="RepeatPassword" type="password" placeholder="Repeat Password">
                        <input class="login-btn btn-filled" required type="submit" value="Create"><img style="display: none;" width="45" src="../Images/blue_loading.gif">
                        <!-- <img style="display: hidden;" id="imgLoader" src="../Images/blue_loading.gif" width="50"> -->
                    </form>
                </div>
                <!--end of photo form wrapper-->
                <a href="#" class="text-white">Create an account âžž</a>
                <br>
                <a href="#" class="text-white">I've forgotten my password</a>
            </div>
        </div>
        <!--end of row-->
    </div>
</header>
