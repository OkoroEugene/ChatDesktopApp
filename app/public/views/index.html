<header class="signup">
  <div class="background-image-holder parallax-background">
    <img class="background-image" alt="Background Image" src="../content/home/img/hero16.jpg">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-sm-12 text-center">
        <h1 class="text-white">We're getting ready to launch
          <br>Subscribe now to stay informed</h1>
      </div>
    </div>
    <!--end of row-->

    <div class="row text-center">

      <div class="col-sm-12 text-center">
        <div class="photo-form-wrapper clearfix">
          <form class="mail-list-signup">
            <div class="row">
              <div class="col-md-3 col-sm-4 col-md-offset-3 col-sm-offset-2">
                <input class="signup-email-field validate-required validate-email" type="text" placeholder="Your Email Address">
              </div>

              <div class="col-md-3 col-sm-4">
                <input class="signup-name-field validate-required" type="password" placeholder="Your Password">
              </div>


              <div class="col-md-12 col-md-offset-0 col-sm-4 col-sm-offset-4 text-center">
                <input type="submit" class="btn btn-primary btn-filled" value="Login">
              </div>
            </div>
            <!--end of row-->
          </form>
        </div>
        <!--end of photo form wrapper-->

        <span class="text-white">Don't
          <strong>have</strong> an account?</span>
        <a id="" href="#register" style="color: slateblue;">Register Here</a>
      </div>

    </div>
    <!--end of row-->
  </div>
  <!--end of container-->
</header>
